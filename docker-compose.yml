version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taraga_postgres
    environment:
      POSTGRES_USER: taraga_user
      POSTGRES_PASSWORD: taraga_password
      POSTGRES_DB: taraga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: taraga_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
